services:
  backend:
    build:
      context: ./orgPsych
    env_file:
      - .env
    environment:
      DATA_DIR: /data
      SQLITE_PATH: /data/db.sqlite3
      MEDIA_ROOT: /data/media
      STATIC_ROOT: /data/staticfiles
    volumes:
      - backend_data:/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://89.208.14.253:8000}
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://89.208.14.253:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
